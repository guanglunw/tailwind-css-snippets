<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
    </head>
    <body class="flex bg-orange">
        <div class="self-center container mx-auto flex justify-center px-4">
            <div class="w-full max-w-md shadow-lg font-sans flex flex-wrap">
                <div class="bg-blue-dark w-full md:w-2/5 flex justify-center p-4 text-white font-medium">
                    <div class="self-center text-center flex md:flex-col -mx-2">
                        <p class="fas fa-credit-card text-white text-5xl md:mb-4 self-center px-2"></p>
                        <div class="flex items-center px-2 -mx-2 md:flex-col">
                            <p class="md:mb-2 px-2">Total</p>
                            <div class="flex tracking-tight px-2">
                                <span class="self-start mr-2 self-center fas fa-dollar-sign"></span>
                                <span class="text-5xl">85.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-grey-lightest w-full md:w-3/5 p-8">
                    <h2 class="my-4">Credit card</h2>
                    <p class="text-sm">NAME</p>
                    <p class="pt-2 pb-4 border-grey-dark border-b text-xl font-medium">Hugo Reyes</p>
                    <p class="text-sm mt-4">CARD NUMBER</p>
                    <p class="pt-2 pb-4 border-grey-dark border-b text-xl font-medium">4815 1623 4248 1516</p>
                    <div class="flex my-4 -mx-2">
                        <div class="px-2 w-1/2">
                            <p class="text-sm">EXPIRY</p>
                            <p class="pt-2 pb-4 border-grey-dark border-b text-xl font-medium">04/08</p>
                        </div>
                        <div class="px-2 w-1/2">
                            <p class="text-sm">CVV</p>
                            <p class="pt-2 pb-4 border-grey-dark border-b text-xl font-medium">151</p>
                        </div>
                    </div>
                    <button class="p-4 bg-blue text-white text-center font-medium w-full hover:bg-blue-dark" type="button">
                        Proceed to checkout
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
