<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="flex bg-yellow-dark">
    <div class="self-center container mx-auto flex justify-center px-4">
        <div class="w-full max-w-sm shadow-lg font-sans flex flex-col">
            <div class="h-64 overflow-hidden rounded-tl rounded-tr relative">
                <img src="running-photo.jpg" class="opacity-75" alt="">
                <div class="w-full absolute pin-b text-center mb-4 text-white text-2xl font-bold">
                    <p>Welcome back,</p>
                    <p>Sara Ridky</p>
                </div>
            </div>
            <div class="bg-grey-lightest w-full p-8 flex flex-col rounded-bl rounded-br items-center">
                <h2 class="mb-4">Today's numbers</h2>
                <div class="flex flex-wrap w-full -mx-2 text-grey-darker">
                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <div class="flex border border-grey rounded-lg p-3 items-center">
                            <i class="fas fa-shoe-prints text-2xl mr-4"></i>
                            <div class="flex flex-col">
                                <p class="font-bold text-lg">23.5 km</p>
                                <p class="text-sm">Distance</p>
                            </div>
                        </div>
                    </div>
                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <div class="flex border border-grey rounded-lg p-3 items-center">
                            <i class="fas fa-cookie-bite text-2xl mr-4"></i>
                            <div class="flex flex-col">
                                <p class="font-bold text-lg">482 kcal</p>
                                <p class="text-sm">Calories</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="mb-4">Account activity</h3>
                <div class="flex items-center text-grey-darker mb-4 w-full">
                    <i class="fas fa-dot-circle text-xl"></i>
                    <div class="flex flex-col px-4 flex-1">
                        <p class="font-bold">Running for a distance</p>
                        <p class="text-sm">The length of the distance was 4.5 m</p>
                    </div>
                    <p class="text-sm">2018-02-15</p>
                </div>
                <div class="flex items-center text-grey-darker w-full">
                    <i class="fas fa-dot-circle text-xl"></i>
                    <div class="flex flex-col px-4 flex-1">
                        <p class="font-bold">Excercise for the biceps</p>
                        <p class="text-sm">4 approaches within an hour</p>
                    </div>
                    <p class="text-sm">2018-02-14</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
