<html>
	<head>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>

	<body class="flex bg-orange-500 justify-center items-center">
		<div class="w-4/5 max-w-lg shadow-lg flex flex-wrap bg-white">
			<div class="bg-blue-600 w-full md:w-2/5 flex justify-center py-4 text-white font-medium md:flex-col">
				<i class="fas fa-credit-card text-white text-5xl md:mb-4 self-center px-2"></i>
				<div class="flex items-center px-2 -mx-2 md:flex-col">
					<p class="px-2">Total</p>
					<div class="flex items-center tracking-tighter px-2">
						<i class="mr-2 fas fa-dollar-sign"></i>
						<span class="text-5xl">85.00</span>
					</div>
				</div>
			</div>
			<div class="bg-gray-100 w-full md:w-3/5 p-6">
				<h2 class="my-4">Credit card</h2>
				<p class="text-sm">NAME</p>
				<p class="pb-4 border-gray-600 border-b text-xl">Hugo Reyes</p>
				<p class="text-sm mt-4">CARD NUMBER</p>
				<p class="pb-4 border-gray-600 border-b text-xl">4815 1623 4248 1516</p>
				<div class="flex my-4 -mx-2">
					<div class="px-2 w-1/2">
						<p class="text-sm">EXPIRY</p>
						<p class="pb-4 border-gray-600 border-b text-xl">04/08</p>
					</div>
					<div class="px-2 w-1/2">
						<p class="text-sm">CVV</p>
						<p class="pb-4 border-gray-600 border-b text-xl">151</p>
					</div>
				</div>
				<button class="mt-2 p-4 bg-blue-500 text-white text-center w-full hover:bg-blue-600" type="button">
					Proceed to checkout
				</button>
			</div>
		</div>
	</body>
</html>
